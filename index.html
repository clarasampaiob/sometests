// console.log("Operating System:", os);


      


const platform = navigator.platform;
const userAgent = navigator.userAgent;

let os;

if (platform.startsWith("Win")) {
  os = "Windows";
} else if (platform.includes("Mac")) {
  os = "Mac/iOS";
} else if (platform.startsWith("Linux")) {
  os = "Linux";
} else if (platform.includes("X11")) {
  os = "UNIX";
} else if (userAgent.match(/Android/i)) {
  os = "Android";
} else if (userAgent.match(/(iPhone|iPad|iPod)/i)) {
  os = "iOS";
} else {
  os = "Unknown";
}


let browserName;
let browserVersion;

// Check for Opera
if (userAgent.includes("OPR") || userAgent.includes("Opera")) {
  browserName = "Opera";
  browserVersion = userAgent.match(/(OPR|Opera)\/([\d.]+)/)[2];
}
// Check for Microsoft Edge (non-Chromium-based)
else if (userAgent.includes("Edge")) {
  browserName = "Microsoft Edge (Legacy)";
  browserVersion = userAgent.match(/Edge\/([\d.]+)/)[1];
}
// Check for Internet Explorer
else if (userAgent.includes("Trident")) {
  browserName = "Internet Explorer";
  browserVersion = userAgent.match(/rv:([\d.]+)/)[1];
}
// Check for Firefox
else if (userAgent.includes("Firefox")) {
  browserName = "Firefox";
  browserVersion = userAgent.match(/Firefox\/([\d.]+)/)[1];
}
// Check for Safari
else if (userAgent.includes("Safari")) {
  browserName = "Safari";
  browserVersion = userAgent.match(/Version\/([\d.]+)/)[1];
}
else if (userAgent.includes("Chrome")) {
  browserName = "Chrome";
  browserVersion = userAgent.match(/Chrome\/([\d.]+)/)[1];
}
// If none of the above, consider it as an unknown browser
else {
  browserName = "Unknown";
  browserVersion = "Unknown";
}

const userLanguage = navigator.language || navigator.userLanguage;

console.log("User's Preferred Language:", userLanguage);




console.log("Operating System:", os);
const osInfo = document.getElementById("osInfo");
osInfo.textContent = "Operating System: " + os + "User Agent: " + navigator.userAgent + "Platform:" + navigator.platform + " browser name: " + browserName + " browserVersion " + browserVersion + "language " + userLanguage;


console.log("User Agent:", navigator.userAgent);
console.log("Platform:", navigator.platform);



console.log("Browser Name:", browserName);
console.log("Browser Version:", browserVersion);
